<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Coins</title>
    <style>
      .message {
        margin-bottom: 10px;
      }
      .coins {
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Chat with Coins</h1>

    <div>
      <span>Remaining Coins: </span><span id="remainingCoins">Loading...</span>
    </div>

    <input type="text" id="usernameInput" placeholder="Your name" required />

    <div>
      <span>Random Message: </span><span id="randomMessage">Loading...</span>
    </div>

    <div id="chat"></div>

    <input
      type="text"
      id="messageInput"
      placeholder="Type your message..."
      required
    />
    <input
      type="number"
      id="coinsInput"
      placeholder="Coins"
      min="1"
      value="1"
      required
    />
    <button onclick="sendMessage()">Send Message</button>

    <script>
      const ws = new WebSocket("ws://localhost:8000/ws");
      const chat = document.getElementById("chat");
      const remainingCoinsElement = document.getElementById("remainingCoins");
      const randomMessageElement = document.getElementById("randomMessage");

      ws.onmessage = function (event) {
        const data = JSON.parse(event.data);
        console.log(data);

        if (data.remaining_coins !== undefined) {
          remainingCoinsElement.textContent = data.remaining_coins;
        }
        if (data.random_message !== undefined) {
          randomMessageElement.textContent = data.random_message;
        }
        if (data.messages !== undefined) {
          renderMessages(data);
        }
      };

      function renderMessages(messages) {
        chat.innerHTML = "";
        messages.forEach((msg) => {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<span><b>${msg.username}:</b> ${msg.message}</span> - <span class="coins">${msg.coins} coins</span>`;
          chat.appendChild(div);
        });
      }

      function sendMessage() {
        const username = document.getElementById("usernameInput").value;
        const messageInput = document.getElementById("messageInput").value;
        const coinsInput = parseInt(
          document.getElementById("coinsInput").value
        );

        if (username && messageInput && coinsInput > 0) {
          ws.send(
            JSON.stringify({
              username: username,
              message: messageInput,
              coins: coinsInput,
            })
          );
        }
      }
    </script>
  </body>
</html>
